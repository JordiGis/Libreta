<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación de Botón en Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
 
    <style>
        form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
        }

        input {
        margin-bottom: 20px;
        padding: 10px;
        font-size: 16px;
        }

        button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.5s, opacity 0.5s;
        }

        .btn-moving {
        transform: translateX(300px);
        }

        .btn-returning {
        transform: translateY(50px);
        opacity: 0;
        }

        .btn-submit {
        position: relative;
        }


    </style>
</head>
<body>
  <div id="app">
    <form @submit.prevent="handleSubmit">
      <div>
        <input type="text" v-model="formData.input" placeholder="Introduce algo">
      </div>
      <button
        type="submit"
        :class="{'btn-submit': true, 'btn-moving': isMoving, 'btn-returning': isReturning}"
        :disabled="isSubmitting"
      >
        <span v-if="!isSubmitted">Enviar</span>
        <span v-else>&#10003;</span>
      </button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    let vue = new Vue({
        el: '#app',
        data: {
            LogIn: document.querySelector('#LogIn'),
            SignUp: document.querySelector('#SignUp'),
            modelLogIn: [
                {name: 'name', type: "text", placeholder: 'Name', required: true},
                {name: 'password', type: "password", pass: false, placeholder: 'Password', required: true},
            ],
            modelSignUp: [
                {name: 'name', type: "text", placeholder: 'Name', required: true},
                {name: 'email', type: "email", placeholder: 'Email', required: true},
                {name: 'password', type: "password", pass: false, placeholder: 'Password', required: true},
                {name: 'passwordConf', type: "password", pass: false, placeholder: 'Repeat Password', required: true},
            ],
            model: [],
            isMoving: false,
            isReturning: false,
            isSubmitting: false,
            isSubmitted: false
        },
        created() {
            this.model = this.modelLogIn;
        },
        methods: {
            switchLogIn(){
                this.model = this.modelLogIn;
                SignUp.classList.add('modoAleternativo');
                LogIn.classList.remove('modoAleternativo');
            },
            switchSignUp(){
                this.model = this.modelSignUp;
                LogIn.classList.add('modoAleternativo');
                SignUp.classList.remove('modoAleternativo');
            },
            label(placeholder) {
                return placeholder + ':';
            },
            visivilidadPassword(index) {
                this.model[index].type = this.model[index].type === 'password' ? 'text' : 'password';
                this.model[index].pass = this.model[index].type === 'password' ? false : true;
            },
            validateForm() {
                return this.model.every(input => input.required ? input.value.trim() !== '' : true);
            },
            handleSubmit(event) {
                event.preventDefault();
                if (this.validateForm()) {
                    this.blockScroll();
                    this.isSubmitting = true;
                    this.isMoving = true;
                    setTimeout(() => {
                        this.isMoving = false;
                        this.isReturning = true;
                        this.isSubmitted = true;
                        setTimeout(() => {
                            this.isReturning = false;
                            this.isSubmitting = false;
                            this.unblockScroll();
                        }, 500);
                    }, 500);
                }
            },
            blockScroll() {
                document.body.style.overflow = 'hidden';
            },
            unblockScroll() {
                document.body.style.overflow = '';
            }
        }
    });
</script>

</body>
</html>
